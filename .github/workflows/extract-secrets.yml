name: Extract Secrets from Documents

on:
  workflow_dispatch:
    inputs:
      file_path:
        description: 'Path to file to extract secrets from'
        required: true
        default: 'secrets.env'
      output_format:
        description: 'Output format'
        required: true
        default: 'json'
        type: choice
        options:
          - json
          - env
          - yaml
          - csv

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Extract Secrets
        run: |
          node scripts/extract-secrets.js \
            --file "${{ github.event.inputs.file_path }}" \
            --format "${{ github.event.inputs.output_format }}"

      - name: Upload Extracted Secrets
        uses: actions/upload-artifact@v3
        with:
          name: extracted-secrets
          path: output/extracted-secrets.*
          retention-days: 7
