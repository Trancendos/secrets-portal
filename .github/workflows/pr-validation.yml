name: PR Validation

on:
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --passWithNoTests

      - name: Check bundle size
        run: npm run build && node -e "console.log('Build size:'); console.log(require('fs').statSync('build/index.js').size)"

      # Security scanning is handled by the security-gating.yml workflow
      # See .github/workflows/security-gating.yml for comprehensive security checks
