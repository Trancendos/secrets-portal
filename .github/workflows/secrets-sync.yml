name: Secrets Sync Automation

on:
  schedule:
    - cron: '0 * * * *'  # Hourly
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      secrets: read

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Sync secrets across repos
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/sync-secrets.js \
            --source "Trancendos/trancendos-ecosystem" \
            --target "Trancendos/secrets-portal" \
            --filter "PROD_*"

      - name: Create sync report
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('sync-report.json', 'utf8');
            const syncData = JSON.parse(report);
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ”„ Secrets Sync Report - ${new Date().toISOString().split('T')[0]}`,
              body: `**Synced**: ${syncData.synced}\n**Failed**: ${syncData.failed}\n**Timestamp**: ${new Date().toISOString()}`,
              labels: ['automation', 'sync']
            });
